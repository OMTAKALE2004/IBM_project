<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
</head>
<body>
    <h1>Calendar</h1>
    <div class="calendar">
        {% for event in events %}
            <div class="calendar-day {{ event['type'] }}">
                <div class="date">{{ event['start'].strftime('%Y-%m-%d') }}</div>
                <div class="event">{{ event['type'] }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
